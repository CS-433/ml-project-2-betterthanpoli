<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style2.css">
    <title>Chatbot</title>
    <script src="static/chatbot.js" defer="True"></script>
</head>
<body>

<header>
    <h1>Heat Pump Chatbot</h1>
</header>
<div id="chat-messages">
    <div class = "bot-message">
    Hi, I'm a chatbot. I can help you with your heat pump related questions
    </div>
</div>
<div id="chat-input">
    <input type="text" name="message" id="message" placeholder="Type your message here...">
    <!-- <input type="submit" value="Send" id="send-message"> -->
    <button id="send-message">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
              ></path>
            </svg>
          </div>
        </div>
        <span>Send</span>
      </button>
</div>

</body>
</html>
